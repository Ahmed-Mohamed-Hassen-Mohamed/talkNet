<div
  class="m-2 position-relative"
  style="margin-left: 0px !important; height: 100% !important"
>
  <div style="padding-bottom: 10px; border-bottom: 2px solid #2b2730">
    <img [src]="logo" class="m-1 mb-0 mt-0" style="width: 35px; height: 35px" alt="" />
  </div>
  <div class="mt-2" routerLink="/">
    <mat-icon
      class="fs-3 icon icon-color"
      [ngClass]="{ 'icon-active': link === 1 }"
      >home</mat-icon
    >
  </div>
  <div class="mt-2" routerLink="/messages/all">
    <mat-icon
      class="fs-3 icon icon-color"
      [ngClass]="{ 'icon-active': link === 2 }"
      >send</mat-icon
    >
  </div>
  <div class="mt-2" routerLink="/chats">
    <mat-icon
      class="fs-3 icon icon-color"
      [ngClass]="{ 'icon-active': link === 3 }"
      >chat</mat-icon
    >
  </div>
  <div class="mt-2" routerLink="/settings">
    <mat-icon
      class="fs-3 icon icon-color"
      [ngClass]="{ 'icon-active': link === 4 }"
      >settings</mat-icon
    >
  </div>
  <div class="position-absolute" style="bottom: 10px" (click)="logout()">
    <mat-icon class="fs-3 icon icon-color">logout</mat-icon>
  </div>
</div>
